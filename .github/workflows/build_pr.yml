name: Build when PR

on:
  workflow_dispatch:
  pull_request:
    types:
      - closed
  

jobs:
  if_merged:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: tool3/docsify-action@master
      with:
        github_token: ${{ secrets.GH_ACCESS_TOKEN }}